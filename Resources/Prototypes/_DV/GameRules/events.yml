- type: entityTable
  id: BasicAntagEventsTableDeltaV
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    - id: Fugitive
    - id: ListeningPost
    - id: RoboNeuroticist

# Replaces upstream meteor events until they're good

- type: entity
  id: ListeningPost
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: StationEvent
    earliestStart: 15
    weight: 5
    minimumPlayers: 25
    maxOccurrences: 1
    duration: null
    chaos:
      Hostile: 150
  - type: RuleGrids
  - type: LoadFarGridRule
    path: /Maps/Shuttles/DeltaV/listening_post.yml
    distanceModifier: 13
  - type: DebrisSpawnerRule
    count: 6
    distanceModifier: 3
  # TODO: funny trolling or intel related objectives
  - type: AntagLoadProfileRule
  - type: AntagSelection
    agentName: listening-post-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostSyndicateListener
      min: 2
      max: 2
      pickPlayer: false
      startingGear: SyndicateListenerGear
      roleLoadout:
      - RoleSurvivalStandard
      components:
      - type: RandomMetadata
        nameSegments:
        - names_death_commando
      - type: AutoImplant
        implants:
        - DeathAcidifierImplant
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindComponents:
      - type: ListeningPostRole
        prototype: ListeningPost

# Mid round antag spawns

- type: entity
  parent: BaseGameRule
  id: Fugitive
  components:
  - type: GameRule
    chaosScore: 100
  - type: StationEvent
    minimumPlayers: 40 # it's really easy to find fugitives on lowpop
    duration: null
    chaos:
      Hostile: 25
  - type: FugitiveRule
  - type: AntagLoadProfileRule
  - type: AntagObjectives
    objectives:
    - FugitiveEscapeObjective
  - type: AntagSelection
    agentName: fugitive-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostFugitive
      min: 1
      max: 1
      pickPlayer: false
      startingGear: FugitiveGear
      roleLoadout:
      - RoleSurvivalStandard
      components:
      - type: RandomMetadata
        nameSegments:
        - fake_human_first
        - fake_human_last
      - type: RandomHumanoidAppearance
        randomizeName: false
      - type: EmitSoundOnSpawn # fell out of the ceiling
        sound: /Audio/Effects/clang.ogg
      mindComponents:
      - type: FugitiveRole
        prototype: Fugitive

- type: entity
  parent: BaseGameRule
  id: RoboNeuroticist
  components:
  - type: StationEvent
    weight: 2
    minimumPlayers: 35 #big threat, but has to have ghosts to matter
    reoccurrenceDelay: 30
    duration: null # so it shows up in round end
    maxOccurrences: 1
  - type: RuleGrids
  - type: LoadMapRule
    gridPath: /Maps/_DV/Shuttles/roboneuroticist_ship.yml
  - type: AntagSpawner
    prototype: MobHuman
  - type: AntagObjectives
    objectives:
    - RoboNeuroticistSurviveObjective
    - RoboNeuroticistBorgObjective
    - RoboNeuroticistKillObjective
    - RoboNeuroticistPlutoniumCoreStealObjective
    - RoboNeuroticistUploadAILawObjective
  - type: AntagSelection
    agentName: roboneuroticist-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostRoboNeuroticist
      min: 1
      max: 1
      pickPlayer: false
      startingGear: RoboNeuroticistGear
      roleLoadout:
      - RoleSurvivalStandard
      components:
      - type: RandomMetadata
        nameSegments:
        - NamesHologram
        - NamesMilitaryLast
        nameFormat: name-format-standard
      - type: EmitSoundOnSpawn # evil sound
        sound: /Audio/Ambience/Antag/emagged_borg.ogg
      - type: RandomHumanoidAppearance
        randomizeName: false
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindRoles:
      - MindRoleRoboNeuroticist
